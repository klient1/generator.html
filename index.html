<body>
  <h2>üîó –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–∞—Ä—Ç—ã –¥–ª—è –∫–ª–∏–µ–Ω—Ç–∞</h2>
  <p>–í—Å—Ç–∞–≤—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ª—é–±–æ–º —Ñ–æ—Ä–º–∞—Ç–µ:</p>
  <p><small>(–Ω–∞–ø—Ä–∏–º–µ—Ä: <code>51.99456,70.92415</code> –∏–ª–∏ <code>51¬∞59'40.4"N, 70¬∞55'27.0"E</code>)</small></p>
  <input type="text" id="coords" placeholder="–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã">
  <br>
  <button onclick="processInput()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
  <div id="output"></div>

  <script>
    function dmsToDecimal(dms) {
      const regex = /(\d+)¬∞(\d+)'(\d+(?:\.\d+)?)\"?([NSEW])/i;
      const match = dms.match(regex);
      if (!match) return null;
      let [_, deg, min, sec, dir] = match;
      let dec = parseFloat(deg) + parseFloat(min)/60 + parseFloat(sec)/3600;
      if (dir === 'S' || dir === 'W') dec *= -1;
      return dec.toFixed(6);
    }

    function processInput() {
      const input = document.getElementById('coords').value.trim();
      const parts = input.split(',');
      let lat, lng;

      if (parts.length === 2 && input.includes('¬∞')) {
        lat = dmsToDecimal(parts[0]);
        lng = dmsToDecimal(parts[1]);
      } else {
        [lat, lng] = parts;
      }

      if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
        const link = `https://www.google.com/maps?q=${lat},${lng}`;
        document.getElementById('output').innerHTML = `
          <p>–°–∫–æ–ø–∏—Ä—É–π –∏ –æ—Ç–ø—Ä–∞–≤—å –∫–ª–∏–µ–Ω—Ç—É:</p>
          <a href="${link}" target="_blank">${link}</a>
        `;
      } else {
        document.getElementById('output').innerText = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.';
      }
    }
  </script>
