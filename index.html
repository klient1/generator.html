  <style>

<body>
  <h2>üîó –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–∞—Ä—Ç—ã –¥–ª—è –∫–ª–∏–µ–Ω—Ç–∞</h2>
  <p>–í—Å—Ç–∞–≤—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ª—é–±–æ–º —Ñ–æ—Ä–º–∞—Ç–µ:</p>
  <p><small>(–Ω–∞–ø—Ä–∏–º–µ—Ä: <code>51.99456,70.92415</code> –∏–ª–∏ <code>51¬∞59'40.4&quot;N, 70¬∞55'27.0&quot;E</code>)</small></p>
  <input type="text" id="coords" placeholder="–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã">
  <br>
  <button onclick="processInput()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
  <div id="output"></div>

  <script>
    async function shortenLink(longUrl) {
      const apiUrl = `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`;
      try {
        const response = await fetch(apiUrl);
        return await response.text();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏:', e);
        return longUrl;
      }
    }

    function dmsToDecimal(dms) {
      const regex = /(\d+)[¬∞\s](\d+)['](\d+(?:\.\d+)?)[\"]?\s*([NSEW])/i;
      const match = dms.trim().match(regex);
      if (!match) return null;
      let [_, deg, min, sec, dir] = match;
      let dec = parseFloat(deg) + parseFloat(min)/60 + parseFloat(sec)/3600;
      if (dir === 'S' || dir === 'W') dec *= -1;
      return dec;
    }

    async function processInput() {
      const input = document.getElementById('coords').value.trim();
      const parts = input.split(',');
      let lat, lng;

      if (parts.length === 2 && input.includes('¬∞')) {
        lat = dmsToDecimal(parts[0]);
        lng = dmsToDecimal(parts[1]);
      } else {
        lat = parseFloat(parts[0]);
        lng = parseFloat(parts[1]);
      }

      if (!isNaN(lat) && !isNaN(lng)) {
        const longLink = `https://www.google.com/maps?q=${lat},${lng}`;
        const shortLink = await shortenLink(longLink);

        document.getElementById('output').innerHTML = `
          <p>–°–∫–æ–ø–∏—Ä—É–π –∏ –æ—Ç–ø—Ä–∞–≤—å –∫–ª–∏–µ–Ω—Ç—É:</p>
          <a href="${shortLink}" target="_blank" id="mapLink">${shortLink}</a><br>
          <button onclick="copyToClipboard('${shortLink}')">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        `;
      } else {
        document.getElementById('output').innerText = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.';
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
      }, () => {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏');
      });
    }
  </script>
